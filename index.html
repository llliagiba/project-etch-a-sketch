<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Etch-A-Freaking-Sketch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Etch-A-Freaking-Sketch</h1>
        <div class="container">
            <div class="sketchpad"></div>
        </div>
        <div class="slider-container">
            <!-- <button class="change-grid-size">Change resolution</button> -->
             <input class = "slider" type="range" min="2" max="100" value="16">
             <p class="slider-value">22 x 22</p>
        </div>
        <div class="tools-container">
            <button class="color">COLOR ICON PLACEHOLDER</button>
            <button class="random">RANDOM ICON PLACEHOLDER</button>
            <button class="shade">SHADE ICOON PLACEHOLDER</button>
            <button class="eraser">ERASER ICON PLACEHOLDER</button>
        </div>
        <button class="clear-sketchpad">CLEAR SKETCHPAD</button>
        <script src="script.js"></script>
    </body>
</html>
