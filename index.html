<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="https://kit.fontawesome.com/3baf669c87.js" crossorigin="anonymous"></script>
        <title>Etch-A-Freaking-Sketch</title>
    </head>
    <body>
        <h1>Etch-A-Freaking-Sketch</h1>
        <div class="container">
            <div class="sketchpad"></div>
        </div>
        <div class="slider-container">
             <input class = "slider" type="range" min="2" max="100" value="16">
             <p class="slider-value">22 x 22</p>
        </div>
        <div class="tools-container">
            <input type="color" class="color-picker" value="#000000">
            <button class="random"><i class="fa-solid fa-rainbow"></i></button>
            <button class="shade"><i class="fa-solid fa-circle-half-stroke"></i></button>
            <button class="eraser"><i class="fa-solid fa-eraser"></i></button>
            <button class="clear-sketchpad"><i class="fa-solid fa-trash"></i></button>
        </div>
    </body>
</html>
